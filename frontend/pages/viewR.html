<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view and give rating</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
      
        <section class="food-ratings-section">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/22fdd1abde46b984a718274b01e456a0c1727cb90aeaf7c703323d71e632d828?placeholderIfAbsent=true&apiKey=6d9dc3b6ab844d3d9a918e594b1815f7" alt="Food Ratings Logo" class="logo" />
          <div class="hero-banner" role="img" aria-label="Decorative food background"></div>
          <div class="content-wrapper">
            <h1 class="section-title">Food ratings</h1>
            <article class="rating-card">
              <div class="rating-info">
                <span class="rating-score">4.8</span>
                <div class="dish-details">
                  <h2 class="dish-name">Bruschetta</h2>
                  <p class="dish-description">Toasted bread topped with fresh tomatoes, basil, garlic, and olive oil.</p>
                </div>
              </div>
              <div class="rating-actions">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e99975caf21c603cabbdb1af8bbd4f3ff8fcbbd53b040b3868355b84c920c33f?placeholderIfAbsent=true&apiKey=6d9dc3b6ab844d3d9a918e594b1815f7" alt="Rating star icon" class="rating-icon" />

              </div>
              <form>
                <label for="reviewInput1" class="visually-hidden">Give Review for Bruschetta</label>
                <input type="text" id="reviewInput1" class="review-input" placeholder="Give Review..." aria-label="Give Review for Bruschetta" />
              </form>
            </article>
            <article class="rating-card">
              <div class="rating-info">
                <span class="rating-score">4.8</span>
                <div class="dish-details">
                  <h2 class="dish-name">Bruschetta</h2>
                  <p class="dish-description">Toasted bread topped with fresh tomatoes, basil, garlic, and olive oil.</p>
                </div>
              </div>

                <label for="reviewInput2" class="visually-hidden">Give Review for Bruschetta</label>

          </div>
        </section>

</html>
